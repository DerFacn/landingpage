<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDV-Landingpage</title>
    <style>
        .button {
            cursor: pointer;
        }

        .create-form {
            display: none;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            border: 3px solid #0082c9;
            padding: 40px;
            border-radius: 10px;
            margin-top: 15px;
            max-width: 25vw;
        }

        .create-form form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .create-form form input, label, button {
            font-size: 18px;
        }

        .cell {
            width: 120px;
            height: 140px;
            background-color: #f0f0f0;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .cell .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
        }

        .cell img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .cell .label {
            width: 100%;
            background-color: #0082c9;
            color: white;
            text-align: center;
            padding: 8px 0;
            font-size: 14px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .content .row {
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 20px;
        }

        .content .row .centre-col {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .content .row .right-col form {
            display: none;
            flex-direction: column;
            gap: 5px;
        }

        .content .row .right-col form input, button {
            font-size: 15px;
        }
    </style>
</head>
<body>
    Hello, {{ user_info.get('name') }}! {% if user_info.role == 'admin' %} <a href="/admin">Edit</a>{% endif %} <a href="{{ url_for('logout') }}">Logout</a>
    <br><br>
    {% for kachel in kacheln %}
    <a href="{{ kachel.link }}" class="cell">
        <div class="image-container">
            <img src="{{ kachel.image }}">
        </div>
        <div class="label" style="background-color: {{ kachel.background_color }};">{{ kachel.display_name }}</div>
    </a>
    {% endfor %}
</body>
</html>
